[all:vars]
ansible_connection=ansible.netcommon.network_cli.network_cli
ansible_user=netsim
ansible_become=true
ansible_become_method=ansible.netcommon.enable
ansible_become_password=password
ansible_password=password

[cisco_ios_access_bsas]
SW-Bld_A ansible_host=10.2.0.103

[cisco_ios_access_cba]
SW-Bld_B ansible_host=10.2.0.104

[cisco_ios_datacenter]
SW-Data_Center ansible_host=10.2.0.105

[cisco_ios:children]
cisco_ios_access_bsas
cisco_ios_access_cba

[cisco_ios_core]
SW-CORE_1 ansible_host=10.2.0.101
SW-CORE_2 ansible_host=10.2.0.102

[cisco_ios_core:vars]
ansible_network_os=cisco.ios.ios

[cisco_ios:vars]
ansible_network_os=cisco.ios.ios

[cisco_ios_datacenter:vars]
ansible_network_os=cisco.ios.ios