[all:vars]
ansible_connection=ansible.netcommon.network_cli
ansible_user=#agregar usuario
ansible_become=true
ansible_become_method=ansible.netcommon.enable
ansible_become_password=#agregar password
ansible_password= #Agregar password

[cisco_ios_access]
SwitchA ansible_host=192.168.100.12
SwitchB ansible_host=192.168.100.13
SwitchC ansible_host=192.168.100.14

[cisco_ios_core]
SwitchCore_1 ansible_host=192.168.100.10
SwitchCore_2 ansible_host=192.168.100.11

[cisco_ios:children]
cisco_ios_access
cisco_ios_core

[cisco_ios:vars]
ansible_network_os=cisco.ios.ios